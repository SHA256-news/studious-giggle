---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.analysis_date %}
    <p class="post-meta">Analysis date: {{ page.analysis_date }}</p>
    {% endif %}
    {% if page.model_used %}
    <p class="post-meta">Generated with {{ page.model_used }}</p>
    {% endif %}
  </header>
  <div class="post-content">
    {{ content }}
    {% if page.source_url %}
    <hr />
    <p><a href="{{ page.source_url }}">View original article</a></p>
    {% endif %}
  </div>
</article>
