---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="post-description">{{ page.description }}</p>
    {% endif %}
    {% if page.generated_at %}
    <p class="post-meta">Generated at {{ page.generated_at }}</p>
    {% endif %}
  </header>
  <div class="post-content">
    {{ content }}
    {% if page.source_url %}
    <hr />
    <p><a href="{{ page.source_url }}">Original article</a></p>
    {% endif %}
  </div>
</article>
